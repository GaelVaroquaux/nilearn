<!-- CSS for the report -->
<link rel="stylesheet" href="{{css}}/pure-min.css">
<link rel="stylesheet" href="{{css}}/grids-responsive-min.css">
<style type="text/css">

div.nilearn_report {
    padding-top: 5px;
}

div.nilearn_report h1 {
    padding-top: 15px;
}

div.nilearn_report summary::-webkit-details-marker {
    margin-right: 2px;
}

div.nilearn_report summary:focus {
    outline-style: none;
}

div.nilearn_report table {
    max-width: 100%;
    border-collapse: collapse;
    margin:50px auto;
}

div.nilearn_report thead th {
  text-align: center;
}

div.nilearn_report tbody tr:nth-child(even) {
   background-color: #ddd;
}

/* Tooltip container */
div.nilearn_report .withtooltip {
  position: relative;
  border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
}

/* Tooltip text */
div.nilearn_report .withtooltip .tooltiptext {
  visibility: hidden;
  max-width: 35em;
  width: 90%;
  background-color: rgba(24,24,24,0.85);
  color: #fff;
  text-align: left;
  font-size: 12pt;
  font-weight: 200;
  border-radius: 6px;
  padding: 5px;
  margin-left: 3pt;
  margin-top: -5pt;

  /* Position the tooltip text - see examples below! */
  position: absolute;
  z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
div.nilearn_report .withtooltip:hover .tooltiptext {
  visibility: visible;
}

</style>
<div class="nilearn_report">
  <h1 class="withtooltip">
    {{title}}
    <span class="tooltiptext">{{docstring}}</span>
  </h1>

  <div class="pure-g">
  <div class="pure-u-1 pure-u-md-2-3">
      <img class="pure-img" src="data:image/png;base64,{{content}}" alt="image"/>
  </div>
  <div class="pure-u-1 pure-u-md-1-3">
    <p class="elem-desc">{{description}}<p>
    <details>
      <summary class="pure-button">Parameters</summary>
      <table class="pure-table">
        <thead>
          <tr>
            <th>Parameter</th>
            <th>Value</th>
          </tr>
        </thead>

        <tbody>
          {{py: params = parameters.items()}}
          {{for p, v in params}}
            <tr>
              <td data-column="Parameter">{{p}}</td>
              <td data-column="Value">{{v}}</td>
            </tr>
          {{endfor}}
        </tbody>
      </table>

    </details>
    </div>
  </div>
</div>
